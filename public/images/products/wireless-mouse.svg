<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f8fafc"/>
  
  <!-- Mouse shadow -->
  <ellipse cx="200" cy="300" rx="80" ry="20" fill="#e2e8f0"/>
  
  <!-- Mouse body -->
  <ellipse cx="200" cy="200" rx="60" ry="100" fill="#1e293b"/>
  <ellipse cx="200" cy="195" rx="55" ry="95" fill="#374151"/>
  
  <!-- Mouse surface highlight -->
  <ellipse cx="190" cy="180" rx="35" ry="60" fill="#475569" opacity="0.7"/>
  
  <!-- Left click button -->
  <path d="M170 130 Q200 120 200 200 Q170 190 170 130" fill="#64748b"/>
  <path d="M175 135 Q195 125 195 185 Q175 175 175 135" fill="#94a3b8"/>
  
  <!-- Right click button -->
  <path d="M230 130 Q200 120 200 200 Q230 190 230 130" fill="#64748b"/>
  <path d="M225 135 Q205 125 205 185 Q225 175 225 135" fill="#94a3b8"/>
  
  <!-- Scroll wheel -->
  <rect x="195" y="125" width="10" height="25" rx="5" fill="#334155"/>
  <rect x="197" y="127" width="6" height="21" rx="3" fill="#64748b"/>
  
  <!-- Scroll wheel grooves -->
  <line x1="197" y1="135" x2="203" y2="135" stroke="#374151" stroke-width="1"/>
  <line x1="197" y1="140" x2="203" y2="140" stroke="#374151" stroke-width="1"/>
  <line x1="197" y1="145" x2="203" y2="145" stroke="#374151" stroke-width="1"/>
  
  <!-- Side buttons -->
  <rect x="140" y="180" width="8" height="15" rx="4" fill="#64748b"/>
  <rect x="140" y="200" width="8" height="12" rx="4" fill="#64748b"/>
  
  <!-- DPI button -->
  <circle cx="200" cy="170" r="4" fill="#3b82f6"/>
  <circle cx="200" cy="170" r="2" fill="#60a5fa"/>
  
  <!-- Sensor area -->
  <circle cx="200" cy="250" r="12" fill="#000000"/>
  <circle cx="200" cy="250" r="8" fill="#ef4444"/>
  <circle cx="200" cy="250" r="4" fill="#fca5a5"/>
  
  <!-- Wireless indicator -->
  <path d="M160 80 Q200 60 240 80" stroke="#3b82f6" stroke-width="3" fill="none"/>
  <path d="M170 90 Q200 75 230 90" stroke="#3b82f6" stroke-width="2" fill="none"/>
  <path d="M180 100 Q200 90 220 100" stroke="#3b82f6" stroke-width="2" fill="none"/>
  
  <!-- Logo -->
  <text x="200" y="220" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10" font-weight="700">PRO</text>
  
  <!-- Label -->
  <text x="200" y="350" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="16" font-weight="600">WIRELESS MOUSE</text>
</svg>