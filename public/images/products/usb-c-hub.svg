<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f8fafc"/>
  
  <!-- Hub shadow -->
  <ellipse cx="200" cy="300" rx="120" ry="25" fill="#e2e8f0"/>
  
  <!-- Main hub body -->
  <rect x="100" y="180" width="200" height="60" rx="30" fill="#1e293b"/>
  <rect x="105" y="185" width="190" height="50" rx="25" fill="#374151"/>
  
  <!-- Hub surface -->
  <rect x="110" y="190" width="180" height="40" rx="20" fill="#475569"/>
  <rect x="115" y="195" width="170" height="30" rx="15" fill="#64748b"/>
  
  <!-- USB-C input port -->
  <rect x="90" y="205" width="15" height="8" rx="4" fill="#000000"/>
  <rect x="92" y="207" width="11" height="4" rx="2" fill="#1f2937"/>
  
  <!-- USB-A ports -->
  <rect x="320" y="195" width="12" height="8" rx="2" fill="#000000"/>
  <rect x="320" y="207" width="12" height="8" rx="2" fill="#000000"/>
  <rect x="320" y="219" width="12" height="8" rx="2" fill="#000000"/>
  
  <!-- HDMI port -->
  <rect x="315" y="230" width="18" height="6" rx="1" fill="#000000"/>
  
  <!-- Status LED -->
  <circle cx="130" cy="210" r="3" fill="#22c55e"/>
  <circle cx="130" cy="210" r="5" fill="#22c55e" opacity="0.3"/>
  
  <!-- Port labels -->
  <text x="285" y="203" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="6">USB</text>
  <text x="285" y="215" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="6">USB</text>
  <text x="285" y="227" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="6">USB</text>
  <text x="285" y="239" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="6">HDMI</text>
  
  <!-- Connected cables -->
  <!-- USB-C cable -->
  <rect x="40" y="207" width="50" height="4" rx="2" fill="#64748b"/>
  <circle cx="45" cy="209" r="6" fill="#374151"/>
  
  <!-- USB devices -->
  <rect x="340" y="193" width="25" height="12" rx="3" fill="#3b82f6"/>
  <rect x="340" y="205" width="30" height="12" rx="3" fill="#ef4444"/>
  <rect x="340" y="217" width="20" height="12" rx="3" fill="#22c55e"/>
  
  <!-- HDMI cable -->
  <rect x="340" y="228" width="35" height="8" rx="2" fill="#1f2937"/>
  
  <!-- Data transfer indicators -->
  <circle cx="150" cy="200" r="2" fill="#3b82f6"/>
  <circle cx="160" cy="205" r="1.5" fill="#3b82f6" opacity="0.7"/>
  <circle cx="170" cy="200" r="1" fill="#3b82f6" opacity="0.5"/>
  
  <circle cx="250" cy="220" r="2" fill="#ef4444"/>
  <circle cx="240" cy="215" r="1.5" fill="#ef4444" opacity="0.7"/>
  <circle cx="230" cy="220" r="1" fill="#ef4444" opacity="0.5"/>
  
  <!-- Brand logo -->
  <circle cx="200" cy="210" r="12" fill="#3b82f6"/>
  <text x="200" y="215" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="700">H</text>
  
  <!-- Fast charging indicator -->
  <path d="M270 200 L275 195 L272 200 L277 205 L270 200" fill="#fbbf24"/>
  <text x="285" y="203" text-anchor="start" fill="#92400e" font-family="Arial, sans-serif" font-size="8">âš¡</text>
  
  <!-- Hub specification text -->
  <text x="200" y="170" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">7-in-1 Multi-Port</text>
  
  <!-- Label -->
  <text x="200" y="350" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="16" font-weight="600">USB-C HUB</text>
</svg>