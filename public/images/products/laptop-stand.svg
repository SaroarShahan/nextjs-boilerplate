<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f8fafc"/>
  
  <!-- Base platform -->
  <ellipse cx="200" cy="320" rx="120" ry="15" fill="#e2e8f0"/>
  <ellipse cx="200" cy="318" rx="115" ry="12" fill="#cbd5e1"/>
  
  <!-- Stand legs -->
  <rect x="120" y="280" width="160" height="8" rx="4" fill="#64748b"/>
  <rect x="125" y="285" width="150" height="4" rx="2" fill="#94a3b8"/>
  
  <!-- Vertical supports -->
  <rect x="140" y="200" width="12" height="80" fill="#475569"/>
  <rect x="248" y="200" width="12" height="80" fill="#475569"/>
  
  <!-- Adjustment mechanism -->
  <circle cx="146" cy="210" r="8" fill="#334155"/>
  <circle cx="254" cy="210" r="8" fill="#334155"/>
  <circle cx="146" cy="210" r="4" fill="#64748b"/>
  <circle cx="254" cy="210" r="4" fill="#64748b"/>
  
  <!-- Laptop platform -->
  <rect x="80" y="180" width="240" height="20" rx="10" fill="#1e293b"/>
  <rect x="85" y="185" width="230" height="10" rx="5" fill="#374151"/>
  
  <!-- Laptop (simplified) -->
  <rect x="100" y="120" width="200" height="60" rx="8" fill="#374151"/>
  <rect x="105" y="125" width="190" height="50" rx="5" fill="#1f2937"/>
  
  <!-- Screen -->
  <rect x="110" y="130" width="180" height="40" rx="3" fill="#000000"/>
  <rect x="115" y="135" width="170" height="30" rx="2" fill="#1e40af"/>
  
  <!-- Keyboard area -->
  <rect x="110" y="165" width="180" height="10" rx="2" fill="#4b5563"/>
  
  <!-- Ventilation holes -->
  <circle cx="90" cy="190" r="3" fill="#64748b"/>
  <circle cx="310" cy="190" r="3" fill="#64748b"/>
  <circle cx="90" cy="205" r="3" fill="#64748b"/>
  <circle cx="310" cy="205" r="3" fill="#64748b"/>
  
  <!-- Cooling effect lines -->
  <path d="M70 220 Q80 225 70 230" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M330 220 Q320 225 330 230" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M65 235 Q75 240 65 245" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M335 235 Q325 240 335 245" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Brand logo -->
  <circle cx="200" cy="195" r="6" fill="#3b82f6"/>
  <text x="200" y="200" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="700">S</text>
  
  <!-- Label -->
  <text x="200" y="360" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="16" font-weight="600">LAPTOP STAND</text>
</svg>