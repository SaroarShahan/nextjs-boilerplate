<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f8fafc"/>
  
  <!-- Watch body -->
  <rect x="150" y="120" width="100" height="120" rx="25" fill="#1e293b"/>
  <rect x="155" y="125" width="90" height="110" rx="20" fill="#000000"/>
  
  <!-- Screen -->
  <rect x="165" y="135" width="70" height="90" rx="15" fill="#0f172a"/>
  <rect x="170" y="140" width="60" height="80" rx="10" fill="#1e40af"/>
  
  <!-- Digital display -->
  <text x="200" y="165" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="700">10:30</text>
  <text x="200" y="185" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="8">MON 15</text>
  
  <!-- Activity rings -->
  <circle cx="200" cy="200" r="15" stroke="#ef4444" stroke-width="3" fill="none" stroke-dasharray="70 20"/>
  <circle cx="200" cy="200" r="12" stroke="#22c55e" stroke-width="2" fill="none" stroke-dasharray="60 15"/>
  <circle cx="200" cy="200" r="9" stroke="#3b82f6" stroke-width="2" fill="none" stroke-dasharray="50 10"/>
  
  <!-- Digital crown -->
  <rect x="250" y="160" width="8" height="15" rx="4" fill="#64748b"/>
  <rect x="252" y="162" width="4" height="11" rx="2" fill="#94a3b8"/>
  
  <!-- Side button -->
  <rect x="250" y="190" width="6" height="10" rx="3" fill="#64748b"/>
  
  <!-- Watch band top -->
  <rect x="185" y="80" width="30" height="40" rx="15" fill="#374151"/>
  <rect x="190" y="85" width="20" height="30" rx="10" fill="#4b5563"/>
  
  <!-- Watch band bottom -->
  <rect x="185" y="280" width="30" height="40" rx="15" fill="#374151"/>
  <rect x="190" y="285" width="20" height="30" rx="10" fill="#4b5563"/>
  
  <!-- Band holes -->
  <circle cx="200" cy="95" r="2" fill="#1f2937"/>
  <circle cx="200" cy="105" r="2" fill="#1f2937"/>
  <circle cx="200" cy="295" r="2" fill="#1f2937"/>
  <circle cx="200" cy="305" r="2" fill="#1f2937"/>
  
  <!-- Heart rate indicator -->
  <path d="M190 210 L195 205 L200 210 L205 205 L210 210" stroke="#ef4444" stroke-width="2" fill="none"/>
  <circle cx="200" cy="210" r="1" fill="#ef4444"/>
  
  <!-- Label -->
  <text x="200" y="350" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="16" font-weight="600">SMART WATCH</text>
</svg>